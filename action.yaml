name: simple action
run-name: ${{ github.actor }}
on: 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Log level: $LEVEL"
        echo "Tags: $TAGS"
        echo "Environment: $ENVIRONMENT"
  
      
